<table mat-table [dataSource]="data" class="mat-standard">
  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let item">{{item.comment}}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let item">{{item.user}}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Created
    </th>
    <td mat-cell *matCellDef="let item">{{item.time | date:'medium'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<table>
  <thead>
  <tr>
    <th>Comment</th>
    <th>User</th>
    <th>Created</th>
  </tr>
  </thead>
  <tr *ngFor="let vm of data">
    <td>{{vm.comment}}</td>
    <td>{{vm.user}}</td>
    <td>{{vm.time}}</td>
  </tr>
</table>
